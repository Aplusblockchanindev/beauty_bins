TPL_FIELD_TS_LABEL="Template Specific"



TPL_HIGHLIGHTCOLOR1_LABEL="Highlight1 Color"
TPL_HIGHLIGHTCOLOR1_DESC="This color controls several elements but mostly the buttons, links, titles, and several other elements."

TPL_FONTS_HIGHLIGHT1_LABEL="Highlight1 Font"
TPL_FONTS_HIGHLIGHT1_DESC="This font is used on items like the, titles, and more. It used in conjunction with the font choice under the Main / Styling tab."

TPL_FONTS_HIGHLIGHT2_LABEL="Highlight2 Font"
TPL_FONTS_HIGHLIGHT2_DESC="This font is used on items like the, titles, and more. It used in conjunction with the font choice under the Main / Styling tab."

TPL_FIELD_FONTSTYLE_HIGHLIGHT1_LABEL="Highlight1 Font Style"
TPL_FIELD_FONTSTYLE_HIGHLIGHT1_DESC="Some Google fonts allow you to specify a font style such as 400, 900, Italic, Greek, Cryllic, etc. You can specify this additional style here. Make sure to enter the style exactly as shown on Google fonts, you do not need to include the beginning semi-colon."

TPL_FIELD_FONTSTYLE_HIGHLIGHT2_LABEL="Highlight2 Font Style"
TPL_FIELD_FONTSTYLE_HIGHLIGHT2_DESC="Some Google fonts allow you to specify a font style such as 400, 900, Italic, Greek, Cryllic, etc. You can specify this additional style here. Make sure to enter the style exactly as shown on Google fonts, you do not need to include the beginning semi-colon."

TPL_UPPERCASE_LABEL="Use Uppercase Letters?"
TPL_UPPERCASE_DESC="Some areas of this template use automatic uppercase letters. Below you can choose whether to enable or disable this feature."

TPL_HIDE_SUBARROWS_LABEL="Hide Sub Arrows?"
TPL_HIDE_SUBARROWS_DESC="This option will hide the sub-arrows that show next to a first level parent item on the S5 Flex Menu that contains a child menu area."

TPL_DISABLE_FIRST_MENU_LABEL="Disable The First Menu?"
TPL_DISABLE_FIRST_MENU_DESC="This feature will disable the first menu item from showing on the flex menu. This is frequently used for the Home button."

TPL_NOCUSTOM1_BG_IMAGE_URL_LABEL="Header Background Image URL"
TPL_NOCUSTOM1_BG_IMAGE_URL_DESC="This parameter will only be used if custom_1 is not shown on the page. Enter a direct url to the image you would like to show in the background of the header."

TPL_NOCUSTOM1_BG_COLOR_LABEL="Header Background Color"
TPL_NOCUSTOM1_BG_COLOR_DESC="This parameter will only be used if custom_1 is not shown on the page. Enter the background color you would like to show in the background of the header. If the image above is specified then that image will show over top of this color."

TPL_VIDEO_OVERLAY_LABEL="Use Video Overlay Effect?"
TPL_VIDEO_OVERLAY_DESC="If you are using the video module in custom_1 there is an overlay effect over top of the video, this setting will disable that feature."